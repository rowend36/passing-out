<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>When Am I Passing Out?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/material-colors/1.2.6/colors.var.min.css"
      rel="stylesheet"
    />
    <link href="./index.css" rel="stylesheet" />
  </head>
  <body>
    <div id="b1" class="verdict">
      <div>
        <span class="big red">ACPC!!!</span> You have just
        <span class="countdown" data-to="2024/06/20"></span> left.
      </div>
    </div>
    <div id="b2" class="verdict">
      <div>
        <span class="big red">ACPC!!!</span> But calm down, your time still
        plenty -&gt; <span class="countdown" data-to="2024/07/20"></span> left.
      </div>
    </div>
    <div class="modal-container">
      <div class="modal">
        <h1>Pick Your Batch</h1>
        <ul>
          <li class="box" data-batch="b1">B1</li>
          <li class="box" data-batch="b2">B2</li>
        </ul>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
